      function _setInterval(fn, delay) {
        const timer = {
          flag: true,
        };

        function _interval() {
          if (timer.flag) {
            fn();
            setTimeout(_interval, delay);
          }
        }

        // 本质，接触传入的fn函数，进行处理
        setTimeout(_interval, delay);

        return timer;
