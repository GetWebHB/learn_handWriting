<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 本质 子类的显示原型要指向父类的实例对象
      function Person() {}
      Person.prototype.say = function () {
        console.log(`${this.name}: say`);
      };

      function Stu(name) {
        this.name = name;
      }
      const p = new Person();
      Stu.prototype = p;

      const stu = new Stu("ice");
      console.log(stu.name);
      stu.say();
    </script>
  </body>
</html>
