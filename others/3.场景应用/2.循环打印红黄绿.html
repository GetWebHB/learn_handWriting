  <body>
    <script>
      // 红灯 3s 亮一次，绿灯 1s 亮一次，黄灯 2s 亮一次；如何让三个灯不断交替重复亮灯？
      function red() {
        console.log("red");
      }
      function green() {
        console.log("green");
      }
      function yellow() {
        console.log("yellow");
      }

      async function loopLight() {
        await executor(red, 3000);
        await executor(green, 1000);
        await executor(yellow, 2000);
        loopLight();
      }

      function executor(cb, delay) {
        return new Promise((res, rej) => {
          setTimeout(() => {
            cb();
            res();
          }, delay);
        });
      }
    </script>
  </body>
