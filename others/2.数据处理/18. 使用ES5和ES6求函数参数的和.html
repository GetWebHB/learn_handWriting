<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // es5
      function sum5() {
        const params = Array.prototype.slice.call(sum5.arguments);
        const total = params.reduce((prev, current) => prev + current, 0);

        return total;
      }

      function sum6(...params) {
        const total = params.reduce((prev, current) => prev + current, 0);

        return total;
      }

      console.log(sum5(1, 2, 3, 5, 6, 3, 2, 6));
      console.log(sum6(1, 2, 3, 5, 6, 3, 2, 6));
    </script>
  </body>
</html>
