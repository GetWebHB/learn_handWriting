<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, [2, [3, 4, 5]]];

      // 1. 递归实现
      function flatten(arr) {
        let newArr = [];

        for (let n of arr) {
          if (Array.isArray(n)) {
            // 每次拿到递归函数的返回值
            newArr = newArr.concat(flatten(n));
          } else {
            newArr.push(n);
          }
        }

        return newArr;
      }

      // 2. 循环实现
      function flatten2(arr) {
        while (arr.some((n) => Array.isArray(n))) {
          arr = [].concat(...arr);
        }

        return arr;
      }
      console.log(flatten2(arr));

      // 3. flat实现
      // console.log(arr.flat(Infinity));
    </script>
  </body>
</html>
