<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 300 100 只是画布大小 可展示区域而已 -->
    <canvas class="draw" width="300" height="100">not supper canvas</canvas>
    <script>
      const draw = document.querySelector('.draw')

      if (draw.getContext) {
        const ctx = draw.getContext('2d')

        // 1. 开始绘制
        ctx.beginPath()
        // 2. 选定绘制区域
        ctx.arc(150, 50, 30, 0, 2 * Math.PI)
        // 3. 移动原点 卡住了 继续看该方法
        // ctx.moveTo(0, 0)
        ctx.arc(150, 50, 30, 0, 2 * Math.PI)

        ctx.stroke()
      }
    </script>
  </body>
</html>
