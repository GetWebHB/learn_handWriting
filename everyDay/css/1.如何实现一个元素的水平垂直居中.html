<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 方式一： flex */
      /* .container {
        display: flex;
        align-items: center;
        justify-content: center;
      } */

      /* 方式二： 绝对定位 */
      .container {
        position: relative;
        .item {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
      }

      .container {
        height: 20rem;
        background: #ccc;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="width: 100px; height: 100px; background: #999">块状元素</div>
    </div>

    <div class="container">
      <div class="item">不定高宽的块状元素</div>
    </div>

    <div class="container">
      <span class="item">行内元素</span>
    </div>
  </body>
</html>
