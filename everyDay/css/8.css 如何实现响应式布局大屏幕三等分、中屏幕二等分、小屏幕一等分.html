<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .contariner {
        display: grid;
      }
      @media screen and (min-width: 768px) {
        .contariner {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media screen and (min-width: 1024px) {
        .contariner {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .item {
        background: pink;
      }
    </style>
  </head>
  <body>
    <ul class="contariner">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
      <!-- <li class="item">10</li> -->
    </ul>
  </body>
</html>
