<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      String.prototype._reverse = function () {
        return this.split("").reverse().join("");
      };
      const str = String("abcde");

      console.log(str._reverse());
    </script>
  </body>
</html>
