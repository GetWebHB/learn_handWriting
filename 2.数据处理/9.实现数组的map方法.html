<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 5, 6, 7, 8];

      Array.prototype._map = function (fn) {
        const newArr = [];

        for (let n of this) {
          newArr.push(fn(n));
        }

        return newArr;
      };

      const list = arr._map((item) => item * 2);
    </script>
  </body>
</html>
