    <script>

      // 3. 利用双重循环
      function unique(originArr) {
        for (let i = 0; i < originArr.length; i++) {
          for (let j = i + 1; j < originArr.length; j++) {
            // 相等 代表重复
            if (originArr[i] === originArr[j]) {
              originArr.splice(j, 1);
              j--;
            }
          }
        }
        return originArr;
      }

      console.log(unique(arr));
    </script>
